    <title>clock</title>
</head>

<body>
    <div id="clock">
        <div class="centerDial">
            <span class="hands second"></span>
            <span class="hands minute"></span>
            <span class="hands hour"></span>
        </div>
    </div>
    <h2 style="text-align: center;margin:20px auto;">A pure CSS3 clock. No Javascript :)</h2>
    <p style="text-align: center;margin:20px auto;">Uses hardware acceleration for animations.</p>
</body>
